<!DOCTYPE html>
<html lang="en" ng-app="DSCommerce">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/catalog.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="css/details.css">
    <link rel="stylesheet" href="css/admin-home.css">
    <title>DSCommerce</title>
</head>
<body ng-controller="mainController">
    <header class="dsc-header-client">
        <nav class="dsc-container">
          <a href="#/"><h1>DSCommerce</h1></a>
          <div class="dsc-navbar-right">
            <div class="dsc-menu-items-container">
              <div class="dsc-menu-item">
                <a href="#cart"><img src="images/cart.svg" alt="Carrinho de compras" /></a>
              </div>
            </div>
            <a href="#login">Entrar</a>
          </div>
        </nav>
      </header>
      <main>
        <div ng-view></div>
      </main>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
    <script src="/app.js"></script>
    <script src="/js/mainController.js"></script>
    <script src="/js/route.js"></script>
    <script src="/js/Controllers/catalogController.js"></script>
    <script src="/js/Controllers/cartController.js"></script>
    <script src="/js/Controllers/detailsController.js"></script>
    <script src="/js/Controllers/adminController.js"></script>
    <script src="/js/Controllers/loginController.js"></script>
</body>
</html>
